{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}"/>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="text-light navbar-brand " href="/index">Lab4-DNICK</a>
          <a class="navbar-brand justify-content-end text-light" href="/index">Home</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="/index">Home</a>
          
        </li>
      </ul>
    </div>
  </div>
</nav>
    <div class="d-flex justify-content-evenly mt-5">
        {% for mobile in mobile_list %}
        <div class="card" style="width: 18rem;">
          <img src="{{ mobile.photo.url }}" class="card-img-top" style="height: 300px" alt="...">
          <div class="card-body text-center">
            {% comment %}<h5 class="card-title">{{ mobile.code|default:"000" }}</h5>{% endcomment %}
            <h5 class="card-text">{{ mobile.model }}</h5>
              <p class="card-text">{{ mobile.manufacturer }}</p>
              <p class="card-text">тип на уред: {{ mobile.type }}</p>
              <p class="card-text">{{ mobile.price }} ден</p>
            <a href="{% url 'details' mobile.id %}" class="btn border w-75">Details</a>

          </div>
        </div>
    {% endfor %}
    </div>
</body>
</html>
